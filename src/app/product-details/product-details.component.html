<h2 class="title">{{ product.name }} - details</h2>

<div *ngIf="product" class="card">
    <div class="card-body">
        <h5 class="card-title"> {{ product.name }} </h5>
        <p class="card-text" *ngIf="product.description"> {{ product.description }}</p>
        <p class="card-text" *ngIf="!product.description"> None </p>
        <button class="btn btn-primary float-right" (click)="addToCard(product)">$ {{ product.price }} | Buy</button>
    </div>
</div>
