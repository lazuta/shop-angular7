<h2 class="title">Products</h2>

<div class="card" *ngFor="let product of products; index as productId">
    <div class="card-body">
        <h5 class="card-title" [routerLink]="['/products/', productId]"> {{ product.name }} </h5>
        <p class="card-text" *ngIf="product.description"> {{ product.description }}</p>
        <p class="card-text" *ngIf="!product.description"> None </p>
        <button class="btn btn-primary float-right" (click)="addToCard(product)">$ {{ product.price }}</button>
        <app-product-alerts [product]="product" (notify)="onNotify()"></app-product-alerts>
    </div>
</div>
